<!DOCTYPE html>
<html>
  <head>
    <title>Color Changer</title>
    <style>
      body {
        width: 200px;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 10px;
      }
      h3 {
        color: #333;
      }
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h3>Change Background</h3>
    <button id="changeColor">Change Color</button>

    <script src="popup.js"></script>
  </body>
</html>
